<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>delay queue</title>
</head>



<body>
    <h1>Sivateja Raju Thangala  builds a delaying queue</h1>
		<div class="flex-container" id="target">
		  <div class="delayQ">row item 1</div>   
		  <div class="delayQ">row item 2</div>  
		  <div class="delayQ">row item 3</div>  
		</div>
        <br>
	<input type="text" id="inputElement">
	<p> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add value</button>
        <button onclick="get()" >Get</button>
        <button onclick="delay()" >Delay</button>
        <button onclick="promote()" >Promote</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div");
		element.innerHTML = document.getElementById("inputElement").value;
		element.style.color = "orange"
        element.className = "delayQ";
		/* add it to the container */
		let container = document.getElementById('target');
		container.appendChild(element);
		
	}

    function get(){
        var queueItems = document.getElementsByClassName("delayQ");
        let length = queueItems.length;

        if(length>0){
            queueItems[0].remove();
        }
    }

    function delay(){
        var queueItems = document.getElementsByClassName("delayQ");
        let length = queueItems.length;

        if(length>1){
            var removedItem = queueItems[0];
            document.getElementById('target').insertBefore(removedItem,queueItems[length]);
        }
    }

    function promote(){
        var queueItems = document.getElementsByClassName("delayQ")
        var length = queueItems.length
        var random = Math.floor(Math.random()*(length))
        console.log(random)

        let element = document.createElement("div")
		element.innerHTML = queueItems[random].textContent
		element.style.color = "orange"
        element.className = "delayQ"

		
		let container = document.getElementById('target')
         queueItems[random].remove()
        container.insertBefore(element,queueItems[0])
    }
</script>
</html>
